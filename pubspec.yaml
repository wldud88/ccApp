name: syncup_ccapp
description: "Campus Connect - Timetable"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5       # 상태관리 (CourseStore)
  uuid: ^4.4.2           # 과목 ID 생성
  remixicon: ^1.2.0      # (선택) 아이콘 세트 - 안 쓰면 지워도 됨

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/      # 로고 등
    - assets/icons/       # (필요 시) 아이콘 폴더
